// for drawing the ear
//30, 20 is the first one
function animation1(){
var c = document.getElementById("mycvs");
var ctx = c.getContext("2d");
//ctx.strokeStyle= 
//linear-gradient(red, yellow, blue);

var grad = ctx.createLinearGradient(30,20,60,60);
grad.addColorStop(0.2,"yellow");
grad.addColorStop(0.6,"blue");
grad.addColorStop(0.7,"red");
ctx.lineWidth=7;



ctx.strokeStyle = grad;
ctx.beginPath();
ctx.moveTo(30, 20);
ctx.lineTo(60, 60);
ctx.stroke();

}
